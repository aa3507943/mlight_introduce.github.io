  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      background: linear-gradient(to bottom, #f1aace, #a9ccef, #f1aace);
      flex-direction: column;
      align-items: center;
      transition: all 0.5s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header .logo {
      width: clamp(200px, 40vw, 350px);
      height: auto;
    }

    .header .slogan {
      margin-top: clamp(10px, 2vh, 20px);
    }

    .header .slogan .main-text {
      font-size: clamp(20px, 3vw, 28px);
      color: #c71585;
    }

    .header .slogan .sub-text {
      font-size: clamp(16px, 2.5vw, 22px);
      color: #333;
    }

    .header .social {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: clamp(20px, 5vw, 40px);
      transition: all 0.5s ease;
      width: 100%;
      max-width: 400px;
    }

    .link-button {
      display: flex;
      align-items: center;
      width: 160%;
      padding: clamp(10px, 2vh, 20px) clamp(15px, 2vw, 30px);
      margin: clamp(5px, 1vh, 10px) 0;
      border: 2px solid #40c4a1;
      border-radius: 20px;
      text-decoration: none;
      background-color: #e6f7f3;
      color: #c71585;
      font-size: clamp(14px, 2.5vw, 18px);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .link-button img {
      width: clamp(20px, 4vw, 30px);
      height: clamp(20px, 4vw, 30px);
      margin-right: clamp(10px, 1vw, 15px);
    }

    .link-button .text {
      flex-grow: 1;
      text-align: center;
      font-size: clamp(20px, 3vw, 35px);
      margin: 0;
    }

    .button, .hide-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #862091b1;
      color: white;
      border: none;
      border-radius: 5px;
      transition: all 0.5s ease;
    }

    .button:hover, .hide-button:hover {
      background-color: #6b1a76;
    }

    .button {
      display: block;
    }

    .hide-button {
      display: none;
    }

    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      transition: all 0.5s ease;
    }

    .card {
      width: 45%;
      aspect-ratio: 3 / 4;
      border: 2px solid #862091b1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      border-radius: 15px;
      padding: 10px;
      transition: all 0.5s ease;
    }

    .card .profile-img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
    }

    .card .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    .card .social-icons img {
      width: clamp(25px, 8vw, 40px);
      height: auto;
      border-radius: 5px;
      object-fit: contain;
    }

    .card .text-content {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card span {
      margin: 5px 0;
    }

    @media (max-width: 500px) {
      .card {
        width: 45%;
        min-width: 120px;
      }
      .card .social-icons img {
        width: clamp(20px, 6vw, 30px);
      }
    }

    .active .card-container {
      display: flex;
    }

    .active .button {
      display: none;
    }

    .active .hide-button {
      display: block;
    }

    .member-title {
      font-size: clamp(24px, 3vw, 32px);
      color: #c71585;
      margin-bottom: 20px;
      display: none;
    }

    .active .member-title {
      display: block;
    }
  </style>
</head>
